<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: fit-content;
        }
        td {
            text-align: center;
        }
        caption {
            text-align: center;
        }
        ul {
            list-style: square;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History
                <ol type="a">
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project
                <ul>
                    <li></li>
                    <li></li>
                    <li></li><li></li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History
                <ol type="a">
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
</html>
